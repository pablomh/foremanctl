---
- name: Restart puptoo
  environment:
    XDG_RUNTIME_DIR: "{{ foremanctl_xdg_runtime_dir }}"
  become: true
  become_user: "{{ foremanctl_user }}"
  ansible.builtin.systemd:
    name: iop-core-puptoo
    state: restarted
    scope: user
  when: ansible_facts.services['iop-core-puptoo.service'] is defined
